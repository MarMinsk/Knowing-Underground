<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>

  <header>
    <div id="logo1">
      <h1><img src="images/logo.png" alt="logo"/></h1>
      <h2 class="lineisit">How well do you know the London Underground?</h2>
    </div>
  </header>

  <main>

    <div>
      <button class="startGame animated pulse" type="button" name="button">Start</button>
    </div>

    <div class="lineName">
      <p><b>Tube Station:</b> <span class="stationName"></span></p>
    </div>

    <div>
      <ul class="lines animated pulse">
      </ul>
    </div>

    <div class="display">
      <p id="gameResponse"></p>
    </div>

    <div>
      <button class="submit" name="button">Submit Your Answer</button>
    </div>

    <div class="reset-container">
      <button class="reset" name="button">Reset</button>
    </div>

    <div class="scoreboard1">
      <span id="timer"></span>
      <p>Time Remaining:</p>
    </div>

    <div class="scoreboard2">
      <p>Score: <span id="score"></span></p>
    </div>

  </main>

  <footer> <em>'Knowing Underground'</em> &#x1f684 GA WDI Project 1 &#x1f685 Made by Marisa &#x1f688</footer>

</body>
</html>
