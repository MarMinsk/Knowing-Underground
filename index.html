<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <!-- <link href="http://www.fontspace.com/jonathan-paterson/london-tube.ttf" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>

  <header>
    <!-- need to include a LU logo or something here & change font to be LU font style -->
    <h1>Knowing Underground</h1>
    <h2>The London Underground Memory Game</h2>
  </header>

  <div class="main">

    <div class="instructions">
      <!-- this is where the game instructions will display -->
      <p>The London Underground has 11 lines. How quickly can you correctly guess the number of stations on each line? </p>
    </div>

    <div class="startGame">
      <button type="button" name="button">Start</button>
    </div>
    <div class="lineName">
      <!-- this is where the line or station name will be displayed -->
      <p>Tube Station: <span></span></p>
    </div>
    <div>
      <ul class="lines">
      </ul>
    </div>

    <div class="display">
      <p></p>
    </div>

    <!-- this button will submit the player's selection (and hold it somewhere to calculate score) -->
    <div class="submit">
      <button name="button">Submit Your Answer</button>
    </div>


    <!-- do i need a results here or have a results of all at game's end? -->
    <!-- <div>
    <p>Result: <span class="result"></span></p>
  </div> -->

  <div>
    <!-- clicking on reset button should generate alert 'are you sure you want to reset, all your selections will be lost' -->
    <button class="reset">Reset!</button>
  </div>

  <div>
    <p id="timer">0</p>
  </div>

</div>

<footer> GA WDI Project 1 - Made by Marisa</footer>

</body>
</html>
