<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <!-- <link href="http://www.fontspace.com/jonathan-paterson/london-tube.ttf" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>

  <header>
    <!-- need to include a LU logo or something here & change font to be LU font style -->
    <h1>Knowing Underground</h1>
    <h2>The London Underground Memory Game</h2>
  </header>

  <div class="main">

    <div class="instructions">
      <!-- this is where the game instructions will display -->
      <p>Can you correctly match every London Tube station with it's corresponding line?</p>
    </div>

    <div>
      <button class="startGame" type="button" name="button">Start</button>
    </div>
    <div class="lineName">
      <!-- this is where the line or station name will be displayed -->
      <p><b>Tube Station</b>: <span></span></p>
    </div>
    <div>
      <ul class="lines">
      </ul>
    </div>

<!-- this is where the game displays whether player's selection is either correct or wrong - if wrong it should tell the player how many more they need to select  -->
    <div class="display">
      <p id="gameResponse"></p>
    </div>

    <!-- this button will submit the player's selection-->
    <div>
      <button class="submit" name="button">Submit Your Answer</button>
    </div>

    <!-- clicking on reset button should generate warning 'Are you sure you want to reset? All your progress will be lost.' -->
  <div>
    <button class="reset" name="button">Play Again!</button>
  </div>

<!-- this will be a counter that counts the length of game play (in seconds/minutes). this will commence as soon as the player selects 'start'  -->
  <div>
    <p id="timer">Timer: 0</p>
  </div>

<!-- This is the user score based on correct guesses. Score will increment up by 1 for every station corretly guessed  -->
  <div>
    <p>Score: <span id="score"></span></p>
  </div>


</div>

<footer> GA WDI Project 1 - Made by Marisa</footer>

</body>
</html>
